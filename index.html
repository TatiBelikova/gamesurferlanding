  <!DOCTYPE html>
  <html lang="en">
  <head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>GAME SURFER - Never play alone again</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>


  <!-- Some JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/plax.js"></script>
  <script type="text/javascript" src="js/wow.min.js"></script>
    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--   <link rel="stylesheet" href="css/normalize.css"> -->
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
   
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">



    <script type="text/javascript">
    	$(document).ready(function () {
    		$('#shell img').plaxify()
    		$.plax.enable()
    	})
    	new WOW().init();
    </script>


  </head>
  <body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container-main">
    	<div class="container">

    		


    		<h1 class="wow fadeInDown apptitle" data-wow-delay="1s">GAME SURFER</h1>

    		<div id="shell" class="svg-container">

    			<img id="message-svg" class="wow slideInLeft" src="images/message.svg" data-xrange="-45" data-yrange="-45" data-invert="true"/>
    			
    			<img id="profile-svg"  class="wow slideInRight" src="images/profile.svg"  data-xrange="45" data-yrange="45" data-invert="true"/>

    		</div>




    		<div class="email-signup">

    			<form>

    				<label class="wow fadeInUp" for="exampleEmailInput" data-wow-delay="2s"><h2>Never play alone again</h2></label>


    				<input class="seven columns wow fadeInLeft" data-wow-delay="3.5s" type="email" placeholder="your@email.com" id="exampleEmailInput">

    				<input class="four columns button-primary wow fadeInRight" data-wow-delay="3.5s" type="submit" value="Sign me up">
    			</form>
          <div>
           <p class="wow fadeIn" data-wow-delay="4.5s"> No spam. We will only notify you when the app is ready.
           </p>
         </div>
       </div>


     </div>
   </div>


   <div class="container secondary">


    <h5 class="wow fadeInUp" data-wow-delay="1s" data-wow-offset="10">With GAME SURFER you can find cool like-minded people from across the globe to play your favourite video games =)</h5>

    <img id="iphone-preview"  class="wow fadeInLeft" data-wow-offset="10" data-wow-delay="1s" src="images/gamesurfing-preview.png"/>

  </div>


  <div id="footer">
    <p class="wow fadeIn" data-wow-offset="8">Created by Horns & Hooves 
    </p>
  </div>



  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

</body>
</html>
